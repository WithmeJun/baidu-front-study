<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label>偏移:</label><input type="text" name="offset" size=5 value=3><br>
        <label>明文:<label></label><input type="text" name="plain" size=50 value="This is a test."><br>
            <label>密文:</label><input type="text" name="enc" size=50><br>
            <input type="button" value="加密" onClick="encrypt()">&nbsp;
            <input type="button" value="解密" onClick="decrypt()">
    </div>
</body>
<script>


    /**
     * @description 字符串加密
     * @param {number} offset偏移量
     * @param {string} str 需要加密的字符串
     * @return {string} 返回加密字符串
     */
    function encrypt(offset, str) {
        offset = Number(document.getElementsByName("offset")[0].value);
        // console.log(offset)
        str = document.getElementsByName("plain")[0].value;
        let res = "";
        let index = 0;
        while (index < str.length) {
            let curStr2 = str.charAt(index++);
            if (curStr2 != " ") {
                let num = Number(str.charCodeAt(index - 1));
                let curStr = String.fromCodePoint(num + offset);
                res = res.concat(curStr);
            } else {
                res = res.concat(curStr2);
            }
        }

        let enc = document.getElementsByName("enc")[0];
        enc.value = res;
        //这里实现加密算法
        return res;
    }

    /**
     * @description 字符串解密
     * @param {number} offset 偏移量
     * @param {string} str
     * @return {string} 返回加密字符串
     */
    function decrypt(offset, str) {
        //这里实现解密算法
        offset = Number(document.getElementsByName("offset")[0].value);
        // console.log(offset)
        str = document.getElementsByName("enc")[0].value;

        let res = "";
        let index = 0;
        while (index < str.length) {
            let curStr2 = str.charAt(index++);
            if (curStr2 != " ") {
                let num = Number(str.charCodeAt(index - 1));
                let curStr = String.fromCodePoint(num - offset);
                res = res.concat(curStr);
            } else {
                res = res.concat(curStr2);
            }
        }

        let plain = document.getElementsByName("plain")[0];
        plain.value = res;
        //这里实现加密算法
        return res;
    }
</script>

</html>
