<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>请输入文本:</label><input type="text" id="textStr" />
    <button onclick="generateTypeEffect()">生成打字效果</button>
    <h2 id="showText"></h2>
</body>
<script>
    function generateTypeEffect() {
        //这里实现打字机效果
        //将内容显示在h2中
        let textStr = document.getElementById("textStr").value;
        let res = "";
        let index = 0;
        let showText = document.getElementById("showText");

        let timer = setInterval((function print() {
            if (index == textStr.length) {
                clearInterval(timer);
            }
            res = res.concat(textStr.slice(index, index + 1));
            index++;
            showText.innerText = res;
        }), 200)

    }
</script>

</html>
