<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple lotto generator</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Lotto Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1>Lotto Generator</h1>
    <div class="box">
      <div class="toolPanel">



        <div id="history">


        </div>
      </div>

      <div class="wrapper">
        <p class="ball">1</p>
        <p class="ball">2</p>
        <p class="ball">3</p>
        <p class="ball">4</p>
        <p class="ball">5</p>
        <p class="ball">6</p>
        <p class="ball">7</p>
        <br class="clearfix">
        <p class="ball">8</p>
        <p class="ball">9</p>
        <p class="ball">10</p>
        <p class="ball">11</p>
        <p class="ball">12</p>
        <p class="ball">13</p>
        <p class="ball">14</p>
        <br class="clearfix">
        <p class="ball">15</p>
        <p class="ball">16</p>
        <p class="ball">17</p>
        <p class="ball">18</p>
        <p class="ball">19</p>
        <p class="ball">20</p>
        <p class="ball">21</p>
        <br class="clearfix">
        <p class="ball">22</p>
        <p class="ball">23</p>
        <p class="ball">24</p>
        <p class="ball">25</p>
        <p class="ball">26</p>
        <p class="ball">27</p>
        <p class="ball">28</p>
        <br class="clearfix">
        <p class="ball">29</p>
        <p class="ball">30</p>
        <p class="ball">31</p>
        <p class="ball">32</p>
        <p class="ball">33</p>
        <p class="ball">34</p>
        <p class="ball">35</p>
        <br class="clearfix">
        <p class="ball">36</p>
        <p class="ball">37</p>
        <p class="ball">38</p>
        <p class="ball">39</p>
        <p class="ball">40</p>
        <p class="ball">41</p>
        <p class="ball">42</p>
        <br class="clearfix">
        <p class="ball">43</p>
        <p class="ball">44</p>
        <p class="ball">45</p>
        <p class="ball">46</p>
        <p class="ball">47</p>
        <p class="ball">48</p>
        <p class="ball">49</p>

      </div>

    </div>

    <form>
      <fieldset>
        <label for="start">最小数</label>
        <input name="start" id="start" required />
      </fieldset>
      <fieldset>
        <label for="end">最大数</label>
        <input name="end" id="end" required />
      </fieldset>
      <fieldset>
        <label for="num">个数</label>
        <input name="num" id="num" required />
      </fieldset>

      <button type="submit" id="generate" class="clearfix">Generate</button>

    </form>
    <p class="tip">
      请输入乐透球数字的生成范围以及个数，点击生成即可
    </p>


    </div>

  </body>

  </html>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
