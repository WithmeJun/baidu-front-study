<script>
    var scoreObject = {
        Tony: {
            Math: 95,
            English: 79,
            Music: 68,
        },
        Simon: {
            Math: 100,
            English: 95,
            Music: 98,
        },
        Annie: {
            Math: 54,
            English: 65,
            Music: 88,
        },
    };

    //实现对象转换为数组
    function objToArr(obj) {
        var arr = [];
        let name = Object.keys(obj);
        //do something
        let vals = Object.values(obj);
        for (let index = 0; index < name.length; index++) {
            let curArr = [];
            curArr.push(name[index]);
            let valArr = Object.values(vals[index]);
            valArr.forEach(element => {
                curArr.push(element);
            });

            arr.push(curArr);
        }

        return arr;
    }

    console.log(objToArr(scoreObject));
</script>
