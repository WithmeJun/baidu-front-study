<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
        }

        .narrow {
            display: none;
            position: fixed;
            top: 100px;
            right: 200px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            line-height: 100px;
            text-align: center;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>请滚动</h1>

        <h1 class="narrow" onclick="goTop()">↑</h1>
    </div>
</body>

<script>
    let wrapBox = document.getElementsByClassName("wrap")[0];
    let narrow = document.getElementsByClassName("narrow")[0];

    document.onmousewheel = function (event) {
        //document.documentElement.clientHeight 窗口高度
        let height = document.documentElement.clientHeight;

        // 垂直滚动的距离——显示屏顶部与整个文档顶部间的距离
        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

        if (event.screenY > 850) {
            event = event || window.event;
            let date = new Date();
            let curStr = date.toString();
            let curP = document.createElement("p");
            curP.innerText = curStr;
            wrapBox.appendChild(curP);
        }

        // if (scrollTop > 0) {
        if (scrollTop > height) {
            narrow.style.setProperty("display", "block");
        }
    }

    // 返回页面顶部
    function goTop() {
        document.documentElement.scrollTop = document.body.scrollTop = 0
    }
</script>

</html>
