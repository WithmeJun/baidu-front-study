<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="showScroll"></p>

</body>

<script>
    let pDiv = document.getElementById("showScroll");
    let curMove = 0;

    document.onmousewheel = function (event) {
        event = event || window.event;
        curMove += event.wheelDelta;    // 火狐需要用别的属性名，具体百度
        pDiv.innerHTML = curMove;
    }
</script>

</html>
