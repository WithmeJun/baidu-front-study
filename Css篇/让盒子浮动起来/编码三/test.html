<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style type="text/css">
    .mainwrap{
      width: 1000px;
      margin: 0 auto;
      height: 300px;
    }
    .left{
      width: 150px;
      height: 100%;
      background: yellow;
      float: left;
    }
    .right{
      width: 150px;
      height: 100%;
      background: pink;
      float: right;
      position: relative;
      top: -100%;
    }
    .center{
      width: auto;
      height: 100%;
      background: green;
      /*float: left;*/
    }

  </style>
</head>
<body>
  <div class="mainwrap">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
  </div>


</body>
</html>
