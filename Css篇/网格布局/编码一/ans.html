<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl {
            display: grid;
            grid-auto-columns: 200px;
            grid-auto-rows: 30px;
            /* border: 1px solid black; */
        }

        dt {
            display: grid;
            grid-column-start: 1;
            /* grid-template-rows: 100px 100px 100px; */
        }

        dd{
            grid-column-start: 2;
        }
    </style>
</head>

<body>
    <dl>
        <dt>恐龙类</dt>
        <dd>尹氏芦沟龙</dd>
        <dd>破碎中国虚骨龙</dd>
        <dd>原始川东虚骨龙</dd>
        <dt>鲨鱼类</dt>
        <dd>六鳃鲨目</dd>
        <dd>鼠鲨目</dd>
        <dt>鸟类</dt>
        <dd>雁形目</dd>
        <dd>雨燕目</dd>
        <dd>夜鹰目</dd>
    </dl>
</body>

</html>
